<div class="column">
    <h3 class="header">Клиент</h3>
    <ul class="block">
        <li *ngFor="let coin of walletAmount" >
            <button  class="btn-dark" (click)="addCoin(coin.nominal)" [value]="coin" [disabled]="coin.amount < 1"><<{{coin.nominal}}р.</button>  {{coin.amount}}шт.
        </li>
    </ul>
    <div class="block">Сумма: {{walletSum}}р.</div>
    <button (click)="getChange()" class="btn-light">Забрать сдачу</button>
</div>
